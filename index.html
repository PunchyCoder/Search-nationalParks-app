<!DOCTYPE html>
<html>
<head>
	<title>National Parks API App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<form>
		<label for="searchTerm">Search for Parks!</label>
		<input class="js-searchTerm" type="text" name="searchTerm" placeholder="Search Terms">

		<label for="state-search"> Search by State</label>
		<input class="js-state-search" type="text" name="state-search" placeholder="WA" maxlength="2"><br>

		<label for="maxResults">Max number of Results</label>
		<input class="js-maxResults" type="number" name="maxResults" default="10" maxlength="2" min="1" max="50" placeholder="10"><br>

		<input type="submit" name="search" value="Search"> 
	</form>

	<section>
		<p id="js-error-message" style="color:red;"></p>
		<ul class="results">
		</ul>
	</section>

	<footer style="font-size:.75em; margin-left:30px;"> Code by Kyle Knutson </footer>

	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
	<script type="text/javascript" src='main.js'></script>
</body>
</html>
